name: karny_bank
description: "A financial education app for kids to manage their allowances and savings."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path: ^1.8.0

  # Localization & formatting
  intl: ^0.19.0

  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # UI & Animation
  flutter_animate: ^4.2.0
  lottie: ^2.7.0

  # Utilities
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/animations/

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
